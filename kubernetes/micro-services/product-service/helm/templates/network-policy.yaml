apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: product-service-policy
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: user-service
  policyTypes:
    - Ingress
    - Egress

  # Allow ingress  from ALB's CIDR
  ingress:
    - from:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.ingressSourceCidr }}

  # Allow ingress  from order-service

    - from:
        - namespaceSelector:
            matchLabels: 
              name: order-service
          podSelector:
            matchLabels:
              app: order
      ports:
        - protocol: TCP
          port: 4200

  # Allow ingress from cart-service

    - from:
        - namespaceSelector:
            matchLabels: 
              name: cart-service
          podSelector:
            matchLabels:
              app: cart
      ports:
        - protocol: TCP
          port: 4300

  egress:
    # Egress to database
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.dbCidr }}
      ports:
        - protocol: TCP
          port: 5432

    # Egress to AWS ALB (for sending requests)
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.ingressSourceCidr }}
      ports:
        - protocol: TCP
          port: 443

    # Egress to analytics service
    - to:
        - namespaceSelector:
            matchLabels: 
              name: analytics-service
          podSelector:
            matchLabels:
              app: analytics
      ports:
        - protocol: TCP
          port: 4800

    # Egress to recommendation service
    - to:
        - namespaceSelector:
            matchLabels: 
              name: recommendation-service
          podSelector:
            matchLabels:
              app: recommendation
      ports:
        - protocol: TCP
          port: 4700

